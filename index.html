<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Links -->
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/pokebolaImg.png">
    
    <!-- Script -->
    <script defer src="apps.js"></script>
    
    <title>Pokédex</title>
</head>
<body>
    <header>
        <h1 class="mainTittle">Pokédex</h1>
    </header>

    <main>
        
        <div class="pokeContainer" id="pokeContainer">
            
            <img class="pokemonIMG" src="#" alt="pokemon">
            

            <h1 class="pokemonData">
                <span class="pokemonID"></span> -
                <span class="pokemonName"></span>
            </h1>

            <form class="form">
                <input 
                type="search"
                class="inputSearch"
                placeholder="Nome ou ID"
                required>
            </form>

            <div class="buttons">
                <button class="button btn-prev"> &lt Prev</button>
                <button class="button btn-nxt">Next &gt </button>
            </div>

            <img class="pokedexImg" src="images/pokedexImg.png" alt="pokedexImg">
            
        </div>

    </main>
    
    <div class="container" id="container">
        
        <button class="button showInfo">Mostrar mais</button>

        <div class="pokemonInfo">
            <img class="paper-cover" src="images/notebook-with-blank-paper-sheet-free-png.png" alt="paper-cover">
        </div>
        
    </div>
    <footer></footer>
</body>
</html>
